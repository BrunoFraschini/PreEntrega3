        <h1 class="text-center"><strong>Dejanos tus datos</strong></h1>

        <section>
    
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input class="form-control-sm" type="text" id="nombre">
                </div>
                <div>
                    <label for="gen">Género</label>
                    <select class="custom-select-lg mb-3" id="gen">
                        <option selected>Elige una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control-sm" type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input class="form-control-sm" type="tel" id="telefono">
                </div>
                <div class="form-group">
                    <label for="consulta">Déjenos su consulta</label>
                    <textarea class="form-control-sm" id="consulta" cols="30" rows="10"></textarea>
                </div>
                <div class="form-check">
                    <label for="sus">Quiero recibir correos con noticias y promociones</label>
                    <input type="checkbox" id="sus">
                    <label for="accept">Acepto terminos y condiciones</label>
                    <input type="checkbox" id="accept">
                </div> 
                <div class="form-group">
                    <input class="btn" type="submit" value="Enviar formulario">
                    <input class="btn" type="reset" value="Vaciar formulario">
                </div>
            </form>
        </section>
